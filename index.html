<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CONTENEDOR */
.contenedor {
  position: relative;
}

/* SOBRE */
.sobre {
  position: relative;
  width: 360px;
  height: 240px;
  cursor: pointer;
  perspective: 1000px;
}

/* CUERPO DEL SOBRE */
.espalda {
  position: absolute;
  inset: 0;
  background: #ff6f91;
  border-radius: 12px;
  z-index: 1;
  border: 2px solid rgba(255,255,255,0.6);
}

/* SOLAPA */
.solapa {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: #ff4d6d;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease, opacity 0.6s ease;
  z-index: 5;
}


/* CARTA */
.carta {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(80px);
  transition: transform 1s ease;
  z-index: 2;
}

/* TARJETA */
.tarjeta {
  background: #fff;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 300px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  opacity: 0;
  transform: scale(0.9);
  transition: all 1s ease;
}

/* SOBRE ABIERTO */
.sobre.abierto .solapa {
  transform: rotateX(-180deg);
}

  .sobre.abierto .solapa {
  opacity: 0;
}


.sobre.abierto .carta {
  transform: translateY(-40px);
}

.sobre.abierto .tarjeta {
  opacity: 1;
  transform: scale(1);
}

/* TARJETA CONTENIDO */
img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

h1 {
  color: #e63946;
}

p {

}

button {
  margin-top: 15px;
  background: #e63946;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  transform: scale(1.1);
}

/* CORAZONES */
.corazon {
  position: absolute;
  color: rgba(255,0,80,0.6);
  font-size: 20px;
  animation: flotar 6s linear infinite;
}

@keyframes flotar {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>
