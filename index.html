<style>
/* FONDO */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* TARJETA */
.tarjeta {
  background: #fff;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 340px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: aparecer 1.2s ease forwards;
  z-index: 10;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* IMAGEN */
.tarjeta img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 15px;
}

/* TEXTO */
h1 {
  color: #e63946;
  margin-bottom: 10px;
  font-size: 22px;
}

p {
  color: #444;
  font-size: 15px;
  line-height: 1.4;
}

/* BOT√ìN */
button {
  margin-top: 18px;
  background: #e63946;
  color: white;
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* CORAZONES */
.corazon {
  position: absolute;
  bottom: -20px;
  color: rgba(255, 0, 80, 0.7);
  animation: flotar 6s linear forwards;
  user-select: none;
  pointer-events: none;
}

@keyframes flotar {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* HELLO KITTY */
.kitty {
  position: absolute;
  bottom: -60px;
  animation: flotarKitty 9s linear forwards;
  opacity: 0.9;
  pointer-events: none;
}

@keyframes flotarKitty {
  from {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(-130vh) rotate(20deg);
    opacity: 0;
  }
}

/* AJUSTES CELULAR */
@media (max-width: 300px) {
  h1 { font-size: 20px; }
  p { font-size: 14px; }
}
</style>
</head>
