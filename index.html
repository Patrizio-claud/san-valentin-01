<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Para Ti Mi Amor üíñ</title>

<style>
/* =================== */
/* FONDO GENERAL */
/* =================== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow-x: hidden;

  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
}

/* =================== */
/* SOBRE */
/* =================== */
.sobre {
  width: 340px;
  min-height: 230px;
  background: #f1c0c8;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(0,0,0,.3);
}

/* SOLAPA */
.solapa {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 170px solid transparent;
  border-right: 170px solid transparent;
  border-top: 120px solid #eaa0aa;

  top: -20px;
  left: 0;

  transform-origin: top center;
  transition: transform 1s;
  z-index: 5;
}

.sobre.abierto .solapa {
  transform: translateY(20px);
}

/* =================== */
/* CARTA */
/* =================== */
.carta {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;

  transform: translateY(40px);
  opacity: 0;
  transition: all 1s ease;
}

.sobre.abierto .carta {
  transform: translateY(-40px);
  opacity: 1;
}

/* =================== */
/* TARJETA */
/* =================== */
.tarjeta {
  background: #fff;
  padding: 18px;
  border-radius: 22px;
  text-align: center;

  width: 88%;
  max-width: 300px;

  box-shadow: 0 18px 35px rgba(0,0,0,0.25);
}

.tarjeta img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}

h1 {
  color: #e63946;
  font-size: 22px;
}

p {
  font-size: 15px;
  color: #444;
}

/* BOT√ìN */
button {
  margin-top: 15px;
  background: #e63946;
  color: white;
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* =================== */
/* MENSAJE EMERGENTE */
/* =================== */
.mensaje {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
  font-size: 18px;
  text-align: center;
  z-index: 999;
  animation: aparecer .5s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

/* =================== */
/* CORAZONES */
/* =================== */
.corazon {
  position: absolute;
  bottom: -20px;
  animation: flotar 6s linear forwards;
  pointer-events: none;
}

@keyframes flotar {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* =================== */
/* HELLO KITTY */
/* =================== */
.kitty {
  position: absolute;
  bottom: -60px;
  animation: flotarKitty 8s linear forwards;
  pointer-events: none;
}

@keyframes flotarKitty {
  to {
    transform: translateY(-130vh) rotate(20deg);
    opacity: 0;
  }
}

/* =================== */
/* AJUSTES CELULAR */
/* =================== */
@media (max-width: 480px) {
   .sobre {
    min-height: 360px;
  }

  .carta {
    align-items: flex-start;
    padding-top: 20px;
  }
  body {
    padding-top: 30px;
  }

  .sobre {
    height: 210px;
  }

  .solapa {
    top: -35px;
    transform: scale(0.85);
  }

  h1 {
    font-size: 20px;
  }

  p {
    font-size: 14px;
  }

  .tarjeta img {
    border-radius: 14px;
  }
}
</style>
</head>

<body>

<div class="sobre" onclick="abrirSobre()">
  <div class="solapa"></div>

  <div class="carta">
    <div class="tarjeta">
      <img src="foto.jpg" alt="Nuestra foto">
      <h1>Oliss mi Amoooor ‚ù§Ô∏è</h1>
      <p>
        Desde que te conoc√≠ mi mundo cambi√≥ üíñ<br>
        ¬øQuieres ser mi San Valent√≠n? üíï
      </p>
      <button onclick="mostrarMensaje()">Toca aqu√≠</button>
    </div>
  </div>
</div>

<script>
function abrirSobre() {
  document.querySelector(".sobre").classList.add("abierto");
}

function mostrarMensaje() {
  const msg = document.createElement("div");
  msg.className = "mensaje";
  msg.innerHTML = "üíñ<br>Eres el amor de mi vida Kami<br>üíñ";
  document.body.appendChild(msg);
  setTimeout(() => msg.remove(), 3500);
}

/* CORAZONES */
function crearCorazon() {
  const c = document.createElement("div");
  c.className = "corazon";
  c.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
  c.style.left = Math.random() * 100 + "vw";
  c.style.fontSize = (14 + Math.random() * 26) + "px";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 6000);
}
setInterval(crearCorazon, 150);

/* HELLO KITTY */
function crearKitty() {
  const k = document.createElement("img");
  k.src = "hello.png";
  k.className = "kitty";
  k.style.left = Math.random() * 100 + "vw";
  k.style.width = (40 + Math.random() * 30) + "px";
  document.body.appendChild(k);
  setTimeout(() => k.remove(), 8000);
}
setInterval(crearKitty, 1800);
</script>

</body>
</html>
