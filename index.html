<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è Para Ti Mi Ni√±a ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* CONTENEDOR */
    .contenedor {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* SOBRE */
    .sobre {
      width: 320px;
      height: 220px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }

    .espalda {
      position: absolute;
      inset: 0;
      background: #ffb3c6;
      border-radius: 12px;
      z-index: 1;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .solapa {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: #ff758f;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 3;
    }

    .carta {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(40px);
      transition: transform 1s ease;
      z-index: 2;
    }

    /* TARJETA */
    .tarjeta {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      transition: all 1s ease;
    }

    /* ANIMACIONES */
    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sobre.abierto .carta {
      transform: translateY(-60px);
    }

    .sobre.abierto .tarjeta {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* CORAZONES */
    .corazon {
      position: absolute;
      color: rgba(255,0,80,0.6);
      font-size: 20px;
      animation: flotar 6s linear infinite;
    }

    @keyframes flotar {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <div class="sobre" onclick="abrirSobre()">
      <div class="espalda"></div>
      <div class="solapa"></div>

      <div class="carta">
        <div class="tarjeta">
          <img src="foto.jpg" alt="Nuestra foto">
          <h1>Oliss mi Amoooor‚ù§Ô∏è</h1>
          <p>
            Desde que te conoci mi mundo empezo a brillar,<br>
            ¬øTe gustar√≠a ser mi San Valent√≠n? üíï
          </p>
          <button onclick="alert('üíñ Sab√≠a que dir√≠as que s√≠ üíñ')">
            Toca aqu√≠
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function abrirSobre() {
      document.querySelector(".sobre").classList.add("abierto");
    }

    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.className = "corazon";
      corazon.innerText = "‚ù§Ô∏è";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);
    }

    setInterval(crearCorazon, 300);
  </script>

</body>
</html>
