<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Para Ti Mi Amor üíñ</title>

<style>
/* FONDO */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
  overflow-x: hidden;
}

/* SOBRE */
.sobre {
  position: relative;
  width: 340px;
  height: 230px;
  background: #f1c0c8;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,.3);
  overflow: hidden;
  cursor: pointer;
}

/* SOLAPA */
.solapa {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 170px solid transparent;
  border-right: 170px solid transparent;
  border-top: 120px solid #eaa0aa;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 1; /* IMPORTANTE */
}

/* al abrir, se pliega hacia atr√°s */
.sobre.abierto .solapa {
  transform: rotateX(180deg);
}

/* CARTA */
.carta {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 35px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease;
  z-index: 2; /* SIEMPRE ADELANTE */
}

.sobre.abierto .carta {
  opacity: 1;
  transform: translateY(0);
}

/* TARJETA (PEQUE√ëA COMO ANTES) */
.tarjeta {
  background: #fff;
  padding: 18px;
  border-radius: 20px;
  text-align: center;
  width: 88%;
  max-width: 280px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.25);
}

.tarjeta img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}

h1 {
  color: #e63946;
  font-size: 22px;
  margin: 6px 0;
}

p {
  font-size: 15px;
  color: #444;
}

button {
  margin-top: 12px;
  background: #e63946;
  color: white;
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* MENSAJE */
.mensaje {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.mensaje div {
  background: white;
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
  text-align: center;
  font-size: 18px;
}

/* CORAZONES */
.corazon {
  position: absolute;
  bottom: -20px;
  animation: flotar 6s linear forwards;
  pointer-events: none;
}

@keyframes flotar {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* HELLO KITTY */
.kitty {
  position: absolute;
  bottom: -60px;
  animation: flotarKitty 8s linear forwards;
  pointer-events: none;
}

@keyframes flotarKitty {
  to {
    transform: translateY(-130vh) rotate(20deg);
    opacity: 0;
  }
}

/* CELULAR */
@media (max-width: 480px) {
  body {
    padding-top: 30px;
  }

  h1 {
    font-size: 20px;
  }

  p {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="sobre" onclick="abrirSobre()">
  <div class="solapa"></div>

  <div class="carta">
    <div class="tarjeta">
      <img src="foto.jpg">
      <h1>Oliss mi Amoooor ‚ù§Ô∏è</h1>
      <p>
        Desde que te conoc√≠ mi mundo cambi√≥ üíñ<br>
        ¬øQuieres ser mi San Valent√≠n? üíï
      </p>
      <button onclick="mostrarMensaje(event)">Toca aqu√≠</button>
    </div>
  </div>
</div>

<script>
function abrirSobre() {
  document.querySelector(".sobre").classList.add("abierto");
}

function mostrarMensaje(e) {
  e.stopPropagation();
  const m = document.createElement("div");
  m.className = "mensaje";
  m.innerHTML = `<div>üíñ<br>Eres el amor de mi vida Kami<br>üíñ</div>`;
  document.body.appendChild(m);
  m.onclick = () => m.remove();
}

/* corazones */
setInterval(() => {
  const c = document.createElement("div");
  c.className = "corazon";
  c.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
  c.style.left = Math.random() * 100 + "vw";
  c.style.fontSize = (14 + Math.random() * 26) + "px";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 6000);
}, 150);

/* hello kitty */
setInterval(() => {
  const k = document.createElement("img");
  k.src = "hello.png";
  k.className = "kitty";
  k.style.left = Math.random() * 100 + "vw";
  k.style.width = (40 + Math.random() * 30) + "px";
  document.body.appendChild(k);
  setTimeout(() => k.remove(), 8000);
}, 1800);
</script>

</body>
</html>
