<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CONTENEDOR */
.contenedor {
  position: relative;
}

/* SOBRE */
.sobre {
  position: relative;
  width: 340px;
  height: 520px;
  cursor: pointer;
}

/* SOLAPA */
.solapa {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 45%;
  background: #ff4d6d;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease, opacity 0.5s ease;
  z-index: 4;
}

/* CARTA */
.carta {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

/* TARJETA */
.tarjeta {
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 300px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);

  opacity: 0;
  transform: translateY(40px) scale(0.9);
  transition: all 1s ease;
}

/* ABRIR SOBRE */
.sobre.abierto .tarjeta {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.sobre.abierto .solapa {
  transform: rotateX(-180deg);
  opacity: 0;
}

/* CONTENIDO */
img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

h1 {

  background: #e63946;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  transform: scale(1.1);
}

/* CORAZONES */
.corazon {
  position: absolute;
  color: rgba(255,0,80,0.5);
  font-size: 20px;
  animation: flotar 6s linear infinite;
}

@keyframes flotar {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
