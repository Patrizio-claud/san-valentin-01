<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow-x: hidden;

  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
}


/* SOBRE */
.sobre {
  width: 340px;
  height: 230px;
  background: #f1c0c8;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(0,0,0,.3);
}

.solapa {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 170px solid transparent;
  border-right: 170px solid transparent;
  border-top: 120px solid #eaa0aa;
  top: 0;
  left: 0;
  transform-origin: top;
  transition: transform 1s;
  z-index: 5;
}

.sobre.abierto .solapa {
  transform: rotateX(180deg);
}

.carta {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(40px);
  opacity: 0;
  transition: all 1s ease;
}

.sobre.abierto .carta {
  transform: translateY(-40px);
  opacity: 1;
}

/* TARJETA */
.tarjeta {
  background: #fff;
  padding: 18px;
  border-radius: 22px;
  text-align: center;

  width: 88%;
  max-width: 300px;

  box-shadow: 0 18px 35px rgba(0,0,0,0.25);
  animation: aparecer 1.2s ease forwards;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.tarjeta img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}

h1 {
  color: #e63946;
  font-size: 22px;
}

p {
  font-size: 15px;
  color: #444;
}

button {
  margin-top: 15px;
  background: #e63946;
  color: white;
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* MENSAJE */
.mensaje {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
  font-size: 18px;
  text-align: center;
  z-index: 999;
  animation: aparecer .5s ease;
}

/* CORAZONES */
.corazon {
  position: absolute;
  bottom: -20px;
  animation: flotar 6s linear forwards;
  pointer-events: none;
}

@keyframes flotar {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* HELLO KITTY */
.kitty {
  position: absolute;
  bottom: -60px;
  animation: flotarKitty 8s linear forwards;
  pointer-events: none;
}

@keyframes flotarKitty {
  to {
    transform: translateY(-130vh) rotate(20deg);
    opacity: 0;
  }
}
